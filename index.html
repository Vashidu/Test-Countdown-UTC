    <div id="clock"></div>
    <script>
        var nextYear = moment.tz("2019-01-01 00:00", "UTC");

        $('#clock').countdown(nextYear.toDate(), function(event) {
            $(this).html(event.strftime('%D days %H:%M:%S'));
        });

    </script>
