<head>
    <title>Test countdowns</title>
    <!-- Include MomentJS library -->
    <script src="//momentjs.com/downloads/moment.js"></script>
    <script src="//momentjs.com/downloads/moment-timezone-with-data-2012-2022.js"></script>
    <script src="jquery/jquery.js"></script>
    <script src="jquery.countdown.js"></script>
</head>

<body>
    <h1>TIME UNTIL NAORI'S BDAY </h1>
    <h2>Hint hint, nudge nudge</h2>
    <div data-countdown="2019-08-01 00:00"></div>

    <script>
        $('[data-countdown]').each(function() {
            var $this = $(this),
                intermediateryDate = moment.tz($(this), "UTC");
            finalDate = $this.countdown(intermediateryDate.toDate());
            $this.countdown(finalDate, function(event) {
                $this.html(event.strftime('%D days %H:%M:%S'));
            });
        });

    </script>
    <script>
        let timer1 = moment.tz("2019-08-01 00:00", "UTC");
        let timer2 = moment.tz("2019-08-01 00:00", "America/New_York");

    </script>

    UTC
    <div id="clock1">UTC<script>
            $('#clock1').countdown(timer1.toDate(), function(event) {
                $(this).html(event.strftime('%D days %H:%M:%S'));
            });

        </script>
    </div>
    <p></p>
    America/New_York
    <div id="clock2">EST<script>
            $('#clock2').countdown(timer2.toDate(), function(event) {
                $(this).html(event.strftime('%D days %H:%M:%S'));
            });

        </script>
    </div>



</body>
