    UTC
    <div id="clock">UTC<script>
            let nextYear = moment.tz("2019-01-01 00:00", "UTC");

            $('#clock').countdown(nextYear.toDate(), function(event) {
                $(this).html(event.strftime('%D days %H:%M:%S'));
            });

        </script>
    </div>
    <p></p>
    EST
    <div id="clock2">EST<script>
            let timer2 = moment.tz("2019-01-01 00:00", "America/New_York");

            $('#clock2').countdown(timer2.toDate(), function(event) {
                $(this).html(event.strftime('%D days %H:%M:%S'));
            });

        </script>
    </div>



</body>
